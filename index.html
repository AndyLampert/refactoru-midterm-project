<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-lightbox/bootstrap-lightbox.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>


<div class="container">
	<div class="page-header">
		<h1 class="center text-center">No BS Dating</h1>
	</div>

	<div class="lightbox-container">
    	<div class="lightbox">
	        	<div class="lightbox-alert row">
	        		<div class="col-sm-6 text-center center-div">
						<form action="">
							<h4>Enter your: </h4>
							<div class="form-group">
								<input type="text" id="user-name" class="form-control" placeholder="User Name">
								<input type="text" id="user-email" class="form-control" placeholder="Email">
								<input type="text" id="user-password" class="form-control" placeholder="Password">
								<input type="text" id="user-password-check" class="form-control" placeholder="Password x2">
							</div>
								<div class="alert-danger">
									<p class="bg-danger">Don't forget your User Name!</p>
								</div>
								<div class="alert-danger">
									<p class="bg-danger">Don't forget your User Email!</p>
								</div>
								<div class="alert-danger">
									<p class="bg-danger">Don't forget your User Password!</p>
								</div>
								<div class="alert-danger">
									<p class="bg-danger">Confirm your Password!</p>
								</div>

						</form>

					</div>
					<div class="col-sm-6">
						<h4>Be Rid of Pics Like This!</h4>
						<img src="img/party-girls-2.jpg" width="200px" height="200px" class="img-circle" alt="">

					</div>
						<div class="text-center">
							<button type="submit" class="registration-btn btn btn-default form-control">Sign Up Now!</button>
						</div>

						<div class="col-sm-12">
	                		<a class="close-lightbox-link">Or Cancel Registration</a>
	            		</div>
				</div>
	    </div>
	</div>

			<img src="image.png">
			<div class="lightbox-caption"><p>Your caption here</p></div>
		</div>
	</div>

	<button class="signup-btn btn btn-default btn-lg btn-block center-block">Sign Up Now!</button>

	</div>


  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
