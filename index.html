  <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>


<div class="container">
	<div class="page-header">
		<h1 class="center text-center">No BS Dating</h1>
	</div>
	

		<div class="lightbox-container">
	     <div class="lightbox">
	          <div class="lightbox-alert row">

				<input type="text" placeholder="Email">
				<input type="text" placeholder="User Name">
				<input type="text" placeholder="Password">
				<input type="text" placeholder="Password Check">
	            </div>
	               


	               <div class="close-lightbox">

	               </div>


	          </div>
	     </div>
	</div>

	<button class="registration-btn btn btn-default btn-lg btn-block center-block">Sign me up already!</button>


	<!-- Section 1 -->
	<section id="intro" data-speed="6" data-type="background">
	    <div class="container">
			<div class="reg-form-container col-sm-12">
				<!-- <img src="http://placehold.it/300x300" alt="..." class="pull-right img-circle center-block img-responsive "> -->
				<h3>Wait, which one are you?</h3>
			</div>
	    </div>
	</section>

	<!-- Section 2 -->
	<section id="home" data-speed="4" data-type="background">
	    <div class="container">
	        <div class="reg-form-container col-sm-12">
				<!-- <img src="http://placehold.it/300x300" alt="..." class="pull-left img-circle center-block img-responsive "> -->
				<h3>Cool yoga pose I guess. Still can't see what you look like. </h3>
			</div>
	    </div>
	</section>

	<!-- Section 3 -->
	<section id="about" data-speed="2" data-type="background">
	    <div class="container">
	        <div class="reg-form-container col-sm-12">
	        	<!-- <img src="http://placehold.it/300x300" alt="..." class="pull-right img-circle center-block img-responsive "> -->
	        	<h3>Ok, you seem super cool, but this is getting silly!</h3>
	        </div>
	    </div>
	</section>



		<!-- <button type="button" class="btn btn-default btn-lg btn-block center-block">Sign Me Up!</button> -->

		<div class="col-sm-6 text-center center-div">
			<form action="">
				<div class="form-group">
					<input type="text" id="user-name" class="form-control" placeholder="User Name">
					<input type="text" id="user-email" class="form-control" placeholder="Email">
					<input type="text" id="user-password" class="form-control" placeholder="Password">
					<input type="text" id="user-password-check" class="form-control" placeholder="Password x2">

					<input type="file" id="exampleInputFile">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</div>

</div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="main.js"></script>
