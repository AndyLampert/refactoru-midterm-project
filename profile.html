<!-- code from bootsnipp.com   http://bootsnipp.com/snippets/featured/user-profile-widget -->
<h4 class="text-center">Your Profile!</h4>
<div class="container">
    <div class="row  ">

            <div class="well col-md-6 col-md-offset-3">
                <div class="row">
                    <div class="col-sm-6">
						<img src="img/andy-profile-1resized.jpg" width="200px" height="200px" class="img-circle" alt="">
                    </div>
                    <div class="col-sm-6 center">
                        <h4>Andy Lampert</h4>
							<!-- Display profile form fields -->
                        	<p class="user-profile-details user-profile-location"><i class="fa fa-map-marker"> Boulder, CO </i></p>
                        	<p class="user-profile-details user-profile-location"><i class="fa fa-female"></i> Likes <strong>Women</strong></p>
                        	<p class="user-profile-details user-profile-location"><i class="fa fa-check"></i> Age: <strong>25 - 32</strong></p>
                        	<p class="user-profile-details user-profile-location"><i class="fa fa-heart-o"></i> Ready for <strong>love!</strong></p>
							
							<!-- Editable profile form fields  -->
							<p><input class="user-editable-field hide user-edit-location" type="text" placeholder="Where are you?"></p>
							<p>Likes: <select name="" id="" class="user-editable-field hide user-edit-likes">
								<option value="">Women!</option>
								<option value="">Men!</option>
								<option value="">Everyone!</option>
							</select></p>
							<p>Age: 
								<select name="" id="" class="user-editable-field hide user-edit-age-min">
									<option value="">18</option>
									<option value="">20</option>
									<option value="">22</option>
								</select>
								<select name="" id="" class="user-editable-field hide user-edit-age-max">
									<option value="">18</option>
									<option value="">20</option>
									<option value="">22</option>
								</select>
							</p>
							<p>
								Ready for: <select class="user-editable-field hide user-edit-ready">
								  <option>fun!</option>
								  <option>dating!</option>
								  <option>love!</option>
								</select>
							</p>

                        <!-- Split button -->
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary edit-profile-btn">Edit Profile</button>
                            <button type="button" class="btn btn-primary">Go Find People!</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>  <!-- end bootsnipp code -->
